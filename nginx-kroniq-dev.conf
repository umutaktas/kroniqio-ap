# nginx-kroniq-dev.conf
# Development mode - Frontend 4200, Backend 3000

# Force HTTPS
server {
    listen 80;
    server_name www.kroniq.io kroniq.io;
    return 301 https://$host$request_uri;
}

# Main server - www.kroniq.io
server {
    listen 443 ssl http2;
    server_name www.kroniq.io;

    # SSL (Cloudflare origin certs)
    ssl_certificate     /etc/ssl/certs/cloudflare-kroniq.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-kroniq.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    server_tokens off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cloudflare Real IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    real_ip_header CF-Connecting-IP;

    client_max_body_size 100m;

    # WebSocket
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
    }

    # /api/* -> /*  (yani /api öneki kaldırılıyor)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;    # /api/xxx -> /xxx
        proxy_pass http://127.0.0.1:3000/; # trailing slash ÖNEMLİ
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
        proxy_buffering off;
        proxy_cache off;
}


    # Frontend - Vite dev server
    location / {
        proxy_pass http://127.0.0.1:4200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 900s;
        proxy_send_timeout 900s;
        proxy_buffering off;
    }

    access_log /var/log/nginx/kroniq_dev_access.log;
    error_log  /var/log/nginx/kroniq_dev_error.log;
}

# Redirect bare domain → www
server {
    listen 443 ssl http2;
    server_name kroniq.io;
    ssl_certificate     /etc/ssl/certs/cloudflare-kroniq.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-kroniq.key;
    return 301 https://www.kroniq.io$request_uri;
}
